# NFT Tracer Nginx Configuration
# Place this file in /etc/nginx/sites-available/nft-tracer
# Enable with: sudo ln -s /etc/nginx/sites-available/nft-tracer /etc/nginx/sites-enabled/
# Reload nginx: sudo systemctl reload nginx

upstream nft_tracer_backend {
    server 127.0.0.1:5000;
}

server {
    listen 80;
    server_name nft-tracer.example.com;  # Change to your domain

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Frontend static files
    location / {
        root /opt/nft-tracer-app/frontend/build;
        index index.html;
        try_files $uri $uri/ /index.html;
        
        # Cache static assets
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
        }
    }

    # API proxy
    location /api {
        proxy_pass http://nft_tracer_backend;
        proxy_http_version 1.1;
        
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Timeouts for long-running requests
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # Buffer settings
        proxy_buffering off;
        proxy_request_buffering off;
    }

    # Logs
    access_log /var/log/nginx/nft-tracer-access.log;
    error_log /var/log/nginx/nft-tracer-error.log;
}

