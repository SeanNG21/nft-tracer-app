<!DOCTYPE html>
<html>
<head>
    <title>SocketIO Test Client</title>
    <style>
        body {
            font-family: monospace;
            padding: 20px;
            background: #1e1e1e;
            color: #00ff00;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        h1 {
            color: #00ff00;
        }
        .status {
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #00ff00;
            border-radius: 5px;
        }
        .connected { background: #004400; }
        .disconnected { background: #440000; color: #ff0000; }
        button {
            background: #00ff00;
            color: #000;
            border: none;
            padding: 10px 20px;
            margin: 5px;
            cursor: pointer;
            font-family: monospace;
            font-weight: bold;
        }
        button:hover {
            background: #00cc00;
        }
        #log {
            background: #000;
            padding: 10px;
            height: 400px;
            overflow-y: scroll;
            border: 1px solid #00ff00;
            margin-top: 20px;
        }
        .log-entry {
            margin: 2px 0;
        }
        .log-info { color: #00ff00; }
        .log-error { color: #ff0000; }
        .log-event { color: #00ffff; }
    </style>
</head>
<body>
    <div class="container">
        <h1>⚡ SocketIO Test Client</h1>
        
        <div id="status" class="status disconnected">
            Status: <span id="status-text">Disconnected</span>
        </div>
        
        <div>
            <button onclick="connect()">Connect</button>
            <button onclick="disconnect()">Disconnect</button>
            <button onclick="sendTest()">Send Test Event</button>
            <button onclick="clearLog()">Clear Log</button>
        </div>
        
        <div>
            <label>Server URL:</label>
            <input type="text" id="server-url" value="http://localhost:5001" style="width: 300px; padding: 5px; font-family: monospace;">
        </div>
        
        <div id="log"></div>
    </div>
    
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <script>
        let socket = null;
        
        function log(message, type = 'info') {
            const logDiv = document.getElementById('log');
            const entry = document.createElement('div');
            entry.className = `log-entry log-${type}`;
            entry.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
            logDiv.appendChild(entry);
            logDiv.scrollTop = logDiv.scrollHeight;
        }
        
        function updateStatus(connected) {
            const statusDiv = document.getElementById('status');
            const statusText = document.getElementById('status-text');
            
            if (connected) {
                statusDiv.className = 'status connected';
                statusText.textContent = 'Connected ✓';
            } else {
                statusDiv.className = 'status disconnected';
                statusText.textContent = 'Disconnected ✗';
            }
        }
        
        function connect() {
            const url = document.getElementById('server-url').value;
            log(`Connecting to ${url}...`, 'info');
            
            socket = io(url, {
                transports: ['websocket', 'polling'],
                reconnection: true,
                reconnectionDelay: 1000,
                reconnectionAttempts: 5
            });
            
            socket.on('connect', () => {
                log('✓ Connected to server!', 'info');
                updateStatus(true);
            });
            
            socket.on('disconnect', () => {
                log('✗ Disconnected from server', 'error');
                updateStatus(false);
            });
            
            socket.on('connected', (data) => {
                log(`Received 'connected' event: ${JSON.stringify(data)}`, 'event');
            });
            
            socket.on('test_response', (data) => {
                log(`Received 'test_response': ${JSON.stringify(data)}`, 'event');
            });
            
            socket.on('connect_error', (error) => {
                log(`Connection error: ${error.message}`, 'error');
            });
        }
        
        function disconnect() {
            if (socket) {
                socket.disconnect();
                log('Disconnected manually', 'info');
            }
        }
        
        function sendTest() {
            if (socket && socket.connected) {
                const testData = { message: 'Hello from client!', timestamp: Date.now() };
                socket.emit('test_event', testData);
                log(`Sent 'test_event': ${JSON.stringify(testData)}`, 'info');
            } else {
                log('Not connected! Click Connect first.', 'error');
            }
        }
        
        function clearLog() {
            document.getElementById('log').innerHTML = '';
        }
        
        // Auto-connect on load
        window.onload = function() {
            log('SocketIO Test Client loaded', 'info');
            log('Click Connect to start', 'info');
        };
    </script>
</body>
</html>
