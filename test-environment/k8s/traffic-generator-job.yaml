apiVersion: batch/v1
kind: Job
metadata:
  name: traffic-generator
  namespace: nft-tracer-test
  labels:
    app: traffic-generator
spec:
  completions: 1
  parallelism: 1
  backoffLimit: 3
  template:
    metadata:
      labels:
        app: traffic-generator
    spec:
      restartPolicy: OnFailure
      containers:
      - name: traffic-generator
        image: nft-tracer/traffic-generator:latest
        imagePullPolicy: IfNotPresent
        env:
        - name: WEB_SERVER_URL
          value: "http://mock-web-server:8080"
        - name: API_SERVER_URL
          value: "http://mock-api-service:8081"
        - name: SCENARIO
          value: "all"
        - name: DURATION
          value: "300"
        resources:
          requests:
            memory: "64Mi"
            cpu: "50m"
          limits:
            memory: "128Mi"
            cpu: "100m"
---
apiVersion: batch/v1
kind: CronJob
metadata:
  name: traffic-generator-cron
  namespace: nft-tracer-test
  labels:
    app: traffic-generator-cron
spec:
  schedule: "*/30 * * * *"  # Every 30 minutes
  jobTemplate:
    spec:
      template:
        metadata:
          labels:
            app: traffic-generator
        spec:
          restartPolicy: OnFailure
          containers:
          - name: traffic-generator
            image: nft-tracer/traffic-generator:latest
            imagePullPolicy: IfNotPresent
            env:
            - name: WEB_SERVER_URL
              value: "http://mock-web-server:8080"
            - name: API_SERVER_URL
              value: "http://mock-api-service:8081"
            - name: SCENARIO
              value: "mixed"
            - name: DURATION
              value: "180"
            resources:
              requests:
                memory: "64Mi"
                cpu: "50m"
              limits:
                memory: "128Mi"
                cpu: "100m"
