apiVersion: apps/v1
kind: Deployment
metadata:
  name: mock-redis
  namespace: nft-tracer-test
  labels:
    app: mock-redis
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mock-redis
  template:
    metadata:
      labels:
        app: mock-redis
    spec:
      containers:
      - name: redis
        image: redis:7-alpine
        ports:
        - containerPort: 6379
          name: redis
        resources:
          requests:
            memory: "64Mi"
            cpu: "50m"
          limits:
            memory: "128Mi"
            cpu: "100m"
---
apiVersion: v1
kind: Service
metadata:
  name: mock-redis
  namespace: nft-tracer-test
  labels:
    app: mock-redis
spec:
  type: ClusterIP
  ports:
  - port: 6379
    targetPort: 6379
    protocol: TCP
    name: redis
  selector:
    app: mock-redis
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mock-postgres
  namespace: nft-tracer-test
  labels:
    app: mock-postgres
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mock-postgres
  template:
    metadata:
      labels:
        app: mock-postgres
    spec:
      containers:
      - name: postgres
        image: postgres:15-alpine
        ports:
        - containerPort: 5432
          name: postgres
        env:
        - name: POSTGRES_USER
          value: "testuser"
        - name: POSTGRES_PASSWORD
          value: "testpass"
        - name: POSTGRES_DB
          value: "testdb"
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
---
apiVersion: v1
kind: Service
metadata:
  name: mock-postgres
  namespace: nft-tracer-test
  labels:
    app: mock-postgres
spec:
  type: ClusterIP
  ports:
  - port: 5432
    targetPort: 5432
    protocol: TCP
    name: postgres
  selector:
    app: mock-postgres
